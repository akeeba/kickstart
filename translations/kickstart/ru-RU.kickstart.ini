THINGS_HEADER="Что вы должны знать об Akeeba Kickstart"
THINGS_01="Kickstart не является установщиком. Это инструмент извлечения архива. Фактический установщик был помещен внутрь архивного файла во время резервного копирования."
THINGS_02="Кикстарт - это не единственный способ извлечения архива. Вы можете использовать мастер Akeeba eXtract Wizard и загрузить извлеченные файлы, используя FTP."
THINGS_03="Kickstart привязан к конфигурации вашего сервера. Таким образом, он может не работать вообще."
THINGS_04="Вы должны загружать и загружать свои архивные файлы с помощью FTP в режиме двоичной передачи. Любой другой метод может привести к повреждению резервного архива и сбою восстановления."
THINGS_05="Ошибки загрузки сайта после восстановления обычно вызваны директивами .htaccess или php.ini. Вы должны понимать, что пустые страницы, 404 и 500 ошибки, как правило, можно обойти, отредактировав вышеупомянутые файлы. Мы не должны возиться с вашими конфигурационными файлами, потому что это может быть опасно для вашего сайта."
THINGS_06="Kickstart перезаписывает файлы без предупреждения. Если вы не уверены, что с вами все в порядке, не продолжайте."
THINGS_07="Попытка восстановить временный URL-адрес хоста cPanel (например, http://1.2.3.4/~username) приведет к сбою восстановления, и ваш сайт не будет работать. Это нормально, и именно так работает ваш сервер и программное обеспечение CMS."
THINGS_08="Перед использованием этого программного обеспечения вы должны ознакомиться с документацией. Большинство проблем можно избежать или легко обойти, понимая, как это программное обеспечение работает."
THINGS_09="Этот текст не означает, что обнаружена проблема. Это стандартный текст, отображаемый при каждом запуске Kickstart."
