THINGS_HEADER="Lucruri pe care trebuie să le știți despre Akeeba Kickstart"
THINGS_01="Kickstart nu este un program de instalare. Este o unealtă de dezarhivare. Programul de instalare a fost inclus în arhivă în timpul efectuării backup-ului."
THINGS_02="Kickstart nu este singura soluție de dezarhivare a arhivei de backup. Puteți folosi Akeeba eXtract Wizard și să încărcați fișierele extrase folosind FTP."
THINGS_03="Kickstart este legat de configurarea serverului vostru. Ca atare, s-ar putea să nu funcționeze deloc."
THINGS_04="Trebuie să descărcați și să încărcați fișierele arhivelor folosind FTP în modul de transfer Binar. Orice altă metodă ar putea duce la coruperea arhivei de backup și la eșuarea restaurării."
THINGS_05="Erorile post-restaurare a sitului sunt cauzate de obicei de directivele .htaccess sau php.ini. Trebuie să înțelegeți că paginile goale sau erorile 404 și 500 pot fi de obicei rezolvate prin editarea fișierelor mai sus menționate. Nu este treaba noastră să ne jucăm cu fișierele voastre de configurare, deoarece ar putea fi periculos pentru situl vostru. "
THINGS_06="Kickstart va scrie peste fișierele vechi fără avertizare. Dacă nu sunteți siguri că sunteți de acord cu asta, nu continuați."
THINGS_07="Încercarea de a restaura în URL-ul temporar al unei gazde Cpanel (de exemplu http://1.2.3.4/~username) va duce la eșuarea restaurării, iar situl nu va fi funcțional. Este situația normală, este modul în care serverul și CMS-ul vostru funcționează."
THINGS_08="Se presupune că citiți documentația înaintea utilizării acestui program. Cele mai multe probleme pot fi evitate sau rezolvate ușor, înțelegând modul în care funcționează acest soft."
THINGS_09="Acest text nu înseamnă că a fost detectată vreo problemă. Este un text standard, afișat de fiecare dată când lansați Kickstart."
